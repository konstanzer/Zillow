<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
	<div class="container">
	<div id="brandname">
		Estimating House Values
	</div>
	<img src="z.png" alt="Zillow" width="500"> 
	<h2>A simple price predictor.</h2>
	</div>
	</header>
 
	<div class="ml-container">
	<form action="{{ url_for('predict')}}" method="POST">
		<p>Square footage <input type = "number" name = "sqft" /></p>
		<p>Zip code <input type = "number" name = "zip" /></p>
		<p><input type = "submit" value = "Submit" /></p>
	</form>
	</div>
 
	<header>
		<div class="container">
		</div>
	</header>
	<div class="results">
		<h3 style="color:rgb(100, 100, 100);">Square footage: {{sqft}}</h3>
		<h3 style="color:rgb(100, 100, 100);">Zip code: {{zipcode}}</h3>
		<h2 style="color:rgb(77, 108, 224);">Value Prediction: ${{prediction}}</h2>
	</div>
 
</body>
</html>
