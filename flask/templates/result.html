<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
	<div class="container">
	<h1 style="color:rgb(77, 108, 224);">Zillow Zestimate [V. 1.0 beta 1]</h1>
	<h2>A simple price predictor for NorCal homes masquerading as SoCal homes.</h2>
	</div>
	</header>
 
	<div class="ml-container">
	<form action="{{ url_for('predict')}}" method="POST">
		<p>Square footage <input type = "number" name = "sqft" /></p>
		<p>Zip code <input type = "number" name = "zip" /></p>
		<p><input type = "submit" value = "Submit" /></p>
	</form>
	</div>
 
	<header>
		<div class="container">
		</div>
	</header>
	<div class="results">
		<h3 style="color:rgb(100, 100, 100);">Square footage: {{sqft}}</h3>
		<h3 style="color:rgb(100, 100, 100);">Zip code: {{zip_}}</h3>
		<h1 style="color:rgb(77, 108, 224);">Prediction: ${{prediction}}</h1>
	</div>
    
    <div class="container">
	<!-- <p> The beta version was trained on only a few hundred zip codes: {{zips}}</p> -->
	</div>
</body>
</html>
